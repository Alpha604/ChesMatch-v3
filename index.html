    <title>ChessMatch Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              'primary-dark': '#1e40af',
              secondary: '#10b981',
              danger: '#ef4444',
              warning: '#f59e0b',
              dark: '#1f2937',
              light: '#f3f4f6',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f3f4f6;
        background-image: radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.1) 0, transparent 50%), 
                          radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0, transparent 50%);
        min-height: 100vh;
        color: #1f2937;
        overscroll-behavior-y: none; /* App-like feel */
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
